            selectable: false

        - age:
            id: "EDAD (AÑOS)"
            name: "Age"
            type: scalar

        - ttm_group:
            id: "GRUPO TTM CORREGIDO"
            name: "TTM group"
            type: categorical
            categories:
              1: "RC con/sin BRAF/MEK"
              2: ">2 años antiPD1 ttm continuado"
              3: ">2a antiPD1 ttm STOP"
              4: "Progresión"
              5: ">6-12 meses ttm continuado"
              6: "grupo NATERA"
              7: "voluntarios sanos"
              8: "extracción basal (antes de empezar cualquier tratamiento)"
              9: "no NATERA y grupo 4"
              10: "no NATERA y grupo 5"
              11: "no NATERA y grupo 8"

        - gender:
            id: "SEXO"
            name: "Gender"
            type: categorical
            categories:
              0: "Hombre"
              1: "Mujer"

        - enfermedad_autoinmune:
