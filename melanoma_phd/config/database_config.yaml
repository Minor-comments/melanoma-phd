index_variable: "N. PACIENTE"
sections:
  - general_clinical_database:
      name: "GENERAL CLÍNICA"
      sheets:
        - "BASE GENERAL CLÍNICA"
      variables:
        - n. patient:
            id: "N. PACIENTE"
            name: "N. PACIENTE"
            type: categorical
            selectable: false

        - n. historic:
            id: "N. HISTORIA"
            name: "N. HISTORIA"
